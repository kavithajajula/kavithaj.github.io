<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <script defer src="contact.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <main>
      <nav class="vertical-nav">
        <ul class="navbar-nav">
          <li class="nav-item active" id="curMenu">
            <a class="nav-link" href="index.html"
              ><b
                ><img
                  src="images/home.png"
                  alt="home
                  page icon to navigate to home tab"
                  width="70"
                  height="55"
                  class="img" /></b
            ></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="projects.html"
              ><b
                ><img
                  src="images/projectsMe.png"
                  alt="projects icon to navigate to projects tab"
                  width="70"
                  height="55"
                  class="img" /></b
            ></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Resume.html"
              ><b
                ><img
                  src="images/resumeMe.png"
                  alt="resume icon to navigate to resume tab"
                  width="70"
                  height="55"
                  class="img" /></b
            ></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html"
              ><b
                ><img
                  src="images/contactMe.png"
                  alt="contact icon to navigate to contact tab"
                  width="70"
                  height="55"
                  class="img" /></b
            ></a>
          </li>
        </ul>
      </nav>

      <div action="/submit" class="container">
        <h1 class="display"><b>Contact Me</b></h1>
        <section id="contactMessage">
          <h2>
            <i>Mail : kavithaj@pdx.edu</i>
          </h2>
        </section>
        <br />
        <form class="container">
          <div class="form-group">
            <label for="name">Name:</label>
            <input
              type="name"
              class="form-control"
              name="submitter"
              id="name"
              required
            />
          </div>
          <br />
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="text"
              class="form-control"
              name="submitter"
              id="email"
              required
            />
          </div>
          <br />
          <div class="form-group">
            <label for="subject">Subject:</label>
            <input
              type="text"
              class="form-control"
              name="submitter"
              id="subject"
              required
            />
          </div>
          <br />
          <div class="form-group">
            <label for="message">Type your message:</label>
            <textarea
              class="form-control"
              name="submitter"
              id="message"
              aria-label="With textarea"
              rows="5"
              required
            ></textarea>
          </div>
          <br />
          <div class="text-center form-group">
            <button
              class="btn btn-primary"
              type="Submit"
              name="submit"
              id="submit"
            >
              Submit
            </button>
            <button
              class="btn btn-secondary"
              type="Reset"
              name="reset"
              id="reset"
            >
              Reset
            </button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
